<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/popmotion.global.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/keepUp.js"></script>
  </head>
 
  <body ng-app="starter" onload="start();checkCollision();" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      
      
      
      <div class="test-area">
        <div id="highscore"></div>
        <div class="scorediv"><p class="score" id="score"></p></div>
        <div id="gameover">
            <img id="gameoverimg" src="img/gameover.png">
            <img id="restartimg" src="img/taptorestart.png">
        </div>
        <div id="restart" ><span id="restart-text"></span></div>

        
        <div id="platform"></div>
        <div class="ball" id="ball"></div>

      </div>
     
      
    </ion-pane>
  </body>

</html>
