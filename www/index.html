<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/multithread.js"></script>
    <script src="js/app.js"></script>
    <script src="js/popmotion.global.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/keepUp.js"></script>
    <script src="js/jquery.animate-enhanced.min.js"></script>
    

  </head>
  <body ng-app="starter" onload="checkCollision();start();" ng-controller='AppCtrl'>
    <ion-pane>
        <div id="notap"></div>

        <div class="ball" id="ball"></div>
        <div id="highscore" class="fade"></div>
        <div class="scorediv">
            <p class="score" id="score"></p>
        </div>
        <img id="balls" src="img/balls.png">
        <div>
            <img src="img/leaderboard.png" class="fade" id="leaderboard_button" ng-click="score();showGC()"></img>
        </div>
        <img src="img/hint.png" class= "fade" id="hint_button" onclick="showBalls()"></img>
        <div id="gameover" class="fade">
            <img id="gameoverimg" src="img/gameover.png" />
            
        </div>
        <div id="restartholder">
            <img id="restartimg" src="img/taptorestart.png"/>
        </div>
        
        <div id="restart" class="fade" ng-click="score();achieve();">
            <span id="restart-text"></span>
        </div>
        
        <div id="hider-bottom"></div>
        <span id="dummy"></span>
        
    </ion-pane>
  </body>
</html>
